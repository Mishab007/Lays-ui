<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lays India</title>
    <link rel="stylesheet" href="/style/lays.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="logo-space">
                <img src="/Assets/top-logo.png" alt="image loading">
            </div>
            <div class="top-buttons">
                <buttom class="btn home">Home</buttom>
                <buttom class="btn products">Products</buttom>
                <buttom class="btn Orders">Orders</buttom>
                <buttom class="btn support">Support</buttom></div>
            <div class="top-icons">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                  </svg>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />

            </div>            
        </div>
        <div class="middle-content">
            <div class="left-content">
                <img  class="potato" src="/Assets/potato.png" alt="Lays coming">
                <div class="text">
                    <h1 class="header-text">Enjoy the <br>
                    sweetness in <br>
                new flavours</h1>
                <h2 class="description">
                    Experience the four new flavours of Dolph's <br>
                    with this four new flavours of Dolph's <br>
                    hut-flavoured popcorn
                </h2>
                <button class="place-order">
                    Place Order
                </button>
                </div>
                <img class="lays" src="/Assets/logo.png" alt="lays loading">
                <img class="lays-1" src="/Assets/lays.png" alt="lays loading">
                <img class="lays-2" src="/Assets/lays-2.png" alt="lays loading">
                <img class="lays-3" src="/Assets/lays-3.png" alt="lays loading">
                <img class="lays-4" src="/Assets/lays-4.png" alt="lays loading">
            </div>
        </div>
    </div>
